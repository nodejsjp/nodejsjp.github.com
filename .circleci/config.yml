version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-{{ checksum "package.json" }}
      - run: npm i
      - save_cache:
          paths:
            - node_modules
          key: v1-{{ checksum "package.json" }}
      - run: npm run build
      - store_artifacts:
          path: build
          destination: preview
      - run: 'npx status-back -s -c circleci/preview -r nodejsjp/nodejsjp.github.com "preview build success!" "https://${CIRCLE_BUILD_NUM}-856151-gh.circle-artifacts.com/0/preview/index.html"'
  deploy:
    docker:
      - image: circleci/node:8
    steps:
      - run: ./update.sh
workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: source
